<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main class="c-rate">

    <div class="c-rate-icon">
      <div class="icon__bg">
      </div>
    </div>

    <section class="c-rate-text">

      <h1 class="text__title">How did we do?</h1>

      <p class="text__subtitle">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    </section>

    <div class="c-rate-rate">

      <p class="rate__num">1</p>
      <p class="rate__num">2</p>
      <p class="rate__num">3</p>
      <p class="rate__num">4</p>
      <p class="rate__num">5</p>

    </div>

    <button class="c-rate__btn">Submit</button>

  </main>

  
</body>
</html>
