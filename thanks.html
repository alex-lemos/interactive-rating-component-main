<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main class="c-thanks">

    <div class="c-thanks-img">

        <img src="./images/illustration-thank-you.svg" alt="Thank You Icon" class="img__icon">

    </div>

    <p class="c-thanks__status">You selected <span class="c-thanks--rate"></span> out of 5</p>

    <section class="c-thanks-text">

        <h1 class="text-title">Thank you!</h1>

        <p class="text-subtitle">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>

    </section>

  </main>

</body>
</html>
